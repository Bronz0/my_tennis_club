<!DOCTYPE html>
<html>
<body>

  <!-- create a table -->
  <table border="1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Joined Date</th>
    </tr>
    {% for member in members %}
      <tr>
        <td>{{member.firstname}}</td>
        <td>{{member.lastname}}</td>
        <td>{{member.joined_date}}</td>
      </tr>
    {% endfor %}
</body>
</html>
